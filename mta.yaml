_schema-version: "3.1"
ID: cbe_main_app
description: A simple CAP project.
version: 1.0.0
modules:
- name: cbe_main_app-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: uaa_cbe_main_app
  - name: cbe_main_app-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: cbe_main_app-destination-content
  type: com.sap.application.content
  requires:
  - name: cbe_main_app-destination-service
    parameters:
      content-target: true
  - name: cbe_main_app_html_repo_host
    parameters:
      service-key:
        name: cbe_main_app_html_repo_host-key
  - name: uaa_cbe_main_app
    parameters:
      service-key:
        name: uaa_cbe_main_app-key
  parameters:
    content:
      instance:
        destinations:
        - Name: cbecomparisionapprouter_cbe_main_app_html_repo_host
          ServiceInstanceName: cbe_main_app-html5-app-host-service
          ServiceKeyName: cbe_main_app_html_repo_host-key
          sap.cloud.service: cbecomparisionapprouter
        - Authentication: OAuth2UserTokenExchange
          Name: cbecomparisionapprouter_uaa_cbe_main_app
          ServiceInstanceName: cbe_main_app-xsuaa-service
          ServiceKeyName: uaa_cbe_main_app-key
          sap.cloud.service: cbecomparisionapprouter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: cbe_main_app-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: cbe_main_app_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - cbecomp.zip
      name: cbecomp
      target-path: resources/
    - artifacts:
      - cbecbecompdyn.zip
      name: cbecbecompdyn
      target-path: resources/
- name: cbecomp
  type: html5
  path: app/cbecomp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: cbe_main_app-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: cbe_main_app-db
  parameters:
    buildpack: nodejs_buildpack
- name: cbecbecompdyn
  type: html5
  path: app/cbecompdyn
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: cbe_main_app-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: cbe_main_app-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: cbe_main_app-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: cbe_main_app_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: cbe_main_app-html5-app-host-service
    service-plan: app-host
- name: uaa_cbe_main_app
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: cbe_main_app-xsuaa-service
    service-plan: application
- name: cbe_main_app-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
